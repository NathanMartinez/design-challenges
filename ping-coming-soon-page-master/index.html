<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="Logo">
  <h1>We are launching <span>soon!</span></h1>
  <p>Subscribe and get notified</p>
  <div class="input-wrapper">
    <input id="email" class="" type="email" placeholder="Your email address..." />
    <p id="error" class="error hide">Please Provide a valid email address</p>
    <button id="notify" type="button">Notify Me</button>
  </div>
  <img class="mobile-chart" src="./images/illustration-dashboard.png" alt="chart">
  <div class="social-media-div">
    <div class="social-icon-div"><i class="fab fa-facebook-f"></i></div>
    <div class="social-icon-div"><i class="fab fa-twitter"></i></div>
    <div class="social-icon-div"><i class="fab fa-instagram"></i></div>
  </div>
  <footer>
    &copy; Copyright Ping. All rights reserved.
  </footer>
</body>
<script src="script.js" type="module" defer></script>

</html>
