<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header><img src="./images/logo.svg" alt="logo"></header>
  <div class="content-container">
    <div class="image-container"><img src="./images/illustration-mockups.svg" alt="mockups"></div>
    <div class="register-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </div>
  </div>
  <footer>
    <div class="social-icon-div"><i class="fab fa-facebook-f"></i></div>
    <div class="social-icon-div"><i class="fab fa-twitter"></i></div>
    <div class="social-icon-div"><i class="fab fa-instagram"></i></div>
  </footer>
</body>

</html>
